<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULADORA DIGITAL</h1>
    <main>
        <input type="number" name="visor" id="visor" disabled>

        <section id="CorpoCalculadora">
            <div id="linha1">
                <button type="button" onclick="ClicarLimpar()" id="limpar">CE</button>
                <button type="button" onclick="ClicarPorcento()" id="porcento" class="operadores">%</button>
                <button type="button" onclick="ClicarMult()" id="multi" class="operadores">*</button>
                <button type="button" onclick="ClicarDivi()" id="divi" class="operadores">/</button>
            </div>
            <div id="linha2">
                <button type="button" onclick="Clicar7()" id="sete">7</button>
                <button type="button" onclick="Clicar8()" id="oito">8</button>
                <button type="button" onclick="Clicar9()" id="nove">9</button>
                <button type="button" onclick="ClicarMenos()" id="menos" class="operadores">-</button>
            </div>
            <div id="linha3">
                <button type="button" onclick="Clicar4()" id="quatro">4</button>
                <button type="button" onclick="Clicar5()" id="cinco">5</button>
                <button type="button" onclick="Clicar6()" id="seis">6</button>
                <button type="button" onclick="ClicarMais()" id="mais" class="operadores">+</button>
            </div>
            <div id="linha4">
                <button type="button" onclick="Clicar1()" id="um">1</button>
                <button type="button" onclick="Clicar2()" id="dois">2</button>
                <button type="button" onclick="Clicar3()" id="tres">3</button>
                <button type="button" onclick="ClicarPonto()" id="ponto" class="operadores">.</button>
            </div>
            <div id="linha5">
                <button type="button" onclick="ClicarZero()" id="zero">0</button>
                <button type="button" onclick="ClicarIgual()" id="igual">=</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
